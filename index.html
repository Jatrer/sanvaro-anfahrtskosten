<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anfahrtskosten berechnen | Sanvaro</title>
</head>

<body style="margin:0;font-family:Arial,Helvetica,sans-serif;background:#f2f2f2;color:#222;">

<!-- HEADER -->
<div style="background:#1f1f1f;color:#fff;">
  <div style="max-width:1100px;margin:0 auto;padding:18px 16px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;">
    <div>
      <div style="font-size:20px;font-weight:700;">SANVARO GMBH</div>
      <div style="font-size:13px;color:#ccc;">Weil Qualität kein Zufall ist</div>
    </div>
    <a href="https://www.sanvaro.de/" style="color:#fff;text-decoration:none;font-size:14px;">Zurück zur Homepage</a>
  </div>
</div>

<!-- CONTENT -->
<div style="max-width:1100px;margin:40px auto;padding:0 16px;">
  <div style="background:#fff;border-radius:14px;padding:24px;box-shadow:0 4px 14px rgba(0,0,0,.08);">
    <h1>Anfahrtskosten berechnen</h1>

    <label style="font-weight:600;">Ihre Adresse</label>
    <input id="addr"
      placeholder="Musterstraße 1, 12345 Musterstadt"
      style="width:100%;padding:14px;border:1px solid #ccc;border-radius:10px;margin-top:6px;font-size:15px;">

    <button id="calcBtn"
      type="button"
      style="margin-top:14px;padding:14px 22px;border-radius:10px;border:0;background:#1f1f1f;color:#fff;font-size:15px;cursor:pointer;">
      Anfahrtskosten berechnen
    </button>

    <div id="out" style="display:none;margin-top:20px;padding:18px;border-radius:12px;background:#f7f7f7;"></div>
  </div>
</div>

<!-- FOOTER -->
<div style="background:#1f1f1f;color:#ccc;margin-top:60px;">
  <div style="max-width:1100px;margin:0 auto;padding:20px 16px;display:flex;justify-content:space-between;font-size:13px;">
    <div>© Sanvaro GmbH</div>
    <div>
      <a href="https://www.sanvaro.de/impressum/" style="color:#ccc;margin-right:16px;">Impressum</a>
      <a href="https://www.sanvaro.de/datenschutzerklaerung/" style="color:#ccc;">Datenschutz</a>
    </div>
  </div>
</div>

<script>
/* =========================
   KONFIG
========================= */
const ORIGIN = "Holzweg 15, 97656 Oberstreu, Deutschland";
const VAT_RATE = 0.19;

/* =========================
   HILFSFUNKTIONEN
========================= */
function money(n){ return Math.round(n).toLocaleString("de-DE") + " €"; }

function fetchWithTimeout(url, ms = 12000){
  const c = new AbortController();
  const t = setTimeout(() => c.abort(), ms);
  return fetch(url, { signal: c.signal }).finally(() => clearTimeout(t));
}

/* =========================
   ROUTING
========================= */
async function geocode(addr){
  const res = await fetchWithTimeout(
    `https://nominatim.openstreetmap.org/search?format=json&limit=1&q=${encodeURIComponent(addr)}`
  );
  const d = await res.json();
  if(!d[0]) throw "Adresse nicht gefunden";
  return { lat:d[0].lat, lon:d[0].lon };
}

async function route(a,b){
  const res = await fetchWithTimeout(
    `https://router.project-osrm.org/route/v1/driving/${a.lon},${a.lat};${b.lon},${b.lat}?overview=false`
  );
  const d = await res.json();
  return {
    km: d.routes[0].distance/1000,
    min: d.routes[0].duration/60
  };
}

/* =========================
   ZENTRALE BERECHNUNG
========================= */
async function startCalculation(){
  const btn = document.getElementById("calcBtn");
  const out = document.getElementById("out");
  const addr = document.getElementById("addr").value.trim();

  if(!addr){
    out.style.display="block";
    out.innerHTML="Bitte Adresse eingeben.";
    return;
  }

  btn.disabled = true;
  out.style.display="block";
  out.innerHTML="Berechne…";

  try{
    const a = await geocode(ORIGIN);
    const b = await geocode(addr);
    const r = await route(a,b);

    const kmGes = r.km*2;
    const std = (r.min*2)/60;

    const netto = (kmGes*0.6)+(std*120)+15;
    const brutto = netto*(1+VAT_RATE);

    out.innerHTML = `
      <h3>${money(brutto)} Anfahrtspauschale (inkl. MwSt.)</h3>
      <p>
        Entfernung Hinfahrt: ${r.km.toFixed(1)} km |
        Gesamtkilometer: ${kmGes.toFixed(1)} km<br>
        Fahrzeit Hinfahrt: ${Math.round(r.min)} Min |
        Gesamtzeit: ${Math.round(r.min*2)} Min
      </p>
      <p><small>Unverbindliche Richtwert-Berechnung. Endpreis kann projektabhängig abweichen.</small></p>
    `;
  }catch(e){
    out.innerHTML="Berechnung aktuell nicht möglich. Bitte erneut versuchen.";
  }finally{
    btn.disabled = false;
  }
}

/* =========================
   EVENTS
========================= */
document.getElementById("calcBtn").addEventListener("click", startCalculation);

document.getElementById("addr").addEventListener("keydown", (e)=>{
  if(e.key==="Enter"){
    e.preventDefault();
    startCalculation();
  }
});
</script>

</body>
</html>
