<!-- CONTENT -->
<div style="max-width:1100px;margin:40px auto;padding:0 16px;">
  <div style="background:#fff;border-radius:14px;padding:24px;box-shadow:0 4px 14px rgba(0,0,0,.08);">

<div style="background:#1f1f1f;color:#ccc;margin-top:60px;">

<script>
/* =========================
   FESTE DATEN
========================= */
const ORIGIN = "Holzweg 15, 97656 Oberstreu, Deutschland";
const CONTACT_EMAIL = "kontakt@sanvaro.de";
const PHONE_SASCHA = "+4917624740989";
const PHONE_JUSTIN = "+4917661907607";

/* =========================
   KALKULATION (intern)
========================= */
// Teamstundensatz (Meister + Helfer als Team-Pauschale)
const TEAM_STUNDENSATZ = 80; // €/h

// Kilometerkosten
const KM_RATE   = 0.60;      // €/km (Hin und zurück)

// Zuschlag (soll 0 sein)
const SURCHARGE = 0.00;

// Preis "auf Anfrage", wenn sehr weit
const MAX_ONEWAY_KM_FOR_FIXED = 300;

// Rückfahrt günstiger (z.B. 50% der Rückfahrzeit berechnen)
const RETURN_TIME_FACTOR = 0.50; // 0.0 = Rückfahrt nicht, 0.5 = halb, 1.0 = voll

// Mindestpauschale (damit kurze Strecken nicht zu billig werden)
const MIN_FEE = 99; // €

// Ring-/Staffelung: bis X km (Hinfahrt) wird auf Zonen-Schritt gerundet
// Beispiel: 0–20 km => 20er Ring, 20–40 => 40er Ring etc.
// Du kannst die Ringe hier leicht anpassen.
const RINGS = [
  { maxKm: 20,  stepKm: 5 },   // innerhalb 20 km: auf 5-km-Schritte
  { maxKm: 40,  stepKm: 10 },  // bis 40 km: auf 10-km-Schritte
  { maxKm: 80,  stepKm: 10 },  // bis 80 km: auf 10-km-Schritte
  { maxKm: 120, stepKm: 20 },  // bis 120 km: auf 20-km-Schritte
  { maxKm: 200, stepKm: 25 },  // bis 200 km: auf 25-km-Schritte
  { maxKm: 300, stepKm: 50 }   // bis 300 km: auf 50-km-Schritte
];

/* =========================
   TEXTE
========================= */
const includedText =
"Die Anfahrtspauschale beinhaltet die komplette Hin- und Rückfahrt, die Fahrtzeit des Teams als Arbeitszeit sowie sämtliche Fahrzeugkosten.";

const individualHint =
"Die dargestellte Anfahrtspauschale dient als transparente Orientierung. Für individuelle Projekte, besondere handwerkliche Leistungen oder längere Einsätze erstellen wir Ihnen selbstverständlich gerne ein passgenaues Angebot.";

const legalHint =
"Hinweis: Die Anfahrtspauschale gilt für die reguläre An- und Abfahrt. Bei außergewöhnlichen Umständen (z. B. Sperrungen, extreme Staus, Fähren/Insellage, Maut-/Zufahrts- sowie Parkgebühren oder zusätzliche Anfahrten) können Zusatzkosten entstehen. Diese stimmen wir selbstverständlich vorab transparent mit Ihnen ab.";

const islandHint =
"Hinweis: Bei Inselanreisen/Fährverbindungen können zusätzliche Kosten (z. B. Fährgebühren oder Insel-Logistik) anfallen. Diese stimmen wir vorab transparent mit Ihnen ab.";

/* =========================
   HELFER
========================= */
function isIsland(text){
  const t = (text || "").toLowerCase();
  return ["insel","sylt","spiekeroog","borkum","norderney","fehmarn","helgoland"].some(k => t.includes(k));
}

function roundUpToQuarterHour(hours){
  return Math.ceil(hours * 4) / 4; // 15-Minuten-Schritte
}

function pickRingStep(km_oneway){
  for(const r of RINGS){
    if(km_oneway <= r.maxKm) return r.stepKm;
  }
  return null;
}

function roundUpKmToRing(km_oneway){
  const step = pickRingStep(km_oneway);
  if(step === null) return null; // außerhalb der Ring-Definition
  return Math.ceil(km_oneway / step) * step;
}

/* =========================
   PREISLOGIK
   - km: Hin und zurück voll
   - Zeit: Hinfahrt voll + Rückfahrt anteilig (RETURN_TIME_FACTOR)
   - danach Mindestpauschale + optionaler Zuschlag (hier 0)
   - Ringlogik: Berechnung basiert auf gerundetem km_oneway (Zonen)
========================= */
function calcPrice(km_oneway, min_oneway){
  if(km_oneway > MAX_ONEWAY_KM_FOR_FIXED) return null;

  // Ring-/Zonen-Rundung auf Basis der Hinfahrt-km
  const km_oneway_rounded = roundUpKmToRing(km_oneway);
  if(km_oneway_rounded === null) return null;

  // Kilometer immer Hin und zurück (auf Basis der gerundeten Zonen-km)
  const km_total = km_oneway_rounded * 2;

  // Fahrzeit: Hinfahrt voll, Rückfahrt anteilig
  const hours_out = (min_oneway / 60);
  const hours_back = (min_oneway / 60) * RETURN_TIME_FACTOR;
  const hours_billable = roundUpToQuarterHour(hours_out + hours_back);

  const base = (hours_billable * TEAM_STUNDENSATZ) + (km_total * KM_RATE);
  const withSurcharge = base * (1 + SURCHARGE);

  // Mindestpauschale
  const final = Math.max(withSurcharge, MIN_FEE);
  return Math.round(final);
}

/* =========================
   ROUTING
========================= */
async function geocode(addr){
  const url = `https://nominatim.openstreetmap.org/search?format=json&limit=1&countrycodes=de&q=${encodeURIComponent(addr)}`;
  const res = await fetch(url);
  const data = await res.json();
  if (!data[0]) throw new Error("Adresse nicht gefunden");
  return { lon: data[0].lon, lat: data[0].lat };
}

async function route(a,b){
  const url = `https://router.project-osrm.org/route/v1/driving/${a.lon},${a.lat};${b.lon},${b.lat}?overview=false`;
  const res = await fetch(url);
  const data = await res.json();
  if(!data.routes || !data.routes[0]) throw new Error("Route nicht gefunden");
  return {
    km_oneway: data.routes[0].distance / 1000,
    min_oneway: data.routes[0].duration / 60
  };
}

/* =========================
   UI
========================= */
document.getElementById("calcBtn").addEventListener("click", async () => {
  const dest = document.getElementById("addr").value.trim();
  const out = document.getElementById("out");
  out.style.display = "block";
  out.innerHTML = "Berechne…";

  try{
    const a = await geocode(ORIGIN);
    const b = await geocode(dest);
    const r = await route(a,b);

    const price = calcPrice(r.km_oneway, r.min_oneway);
    const island = isIsland(dest);

    // Anzeige: reale Route (Info) + Ring (für Transparenz optional)
    const km_total_real = r.km_oneway * 2;
    const min_total = Math.round(r.min_oneway * 2);

    // Ring-/Zonen-km (für Berechnungsgrundlage)
    const km_oneway_ring = roundUpKmToRing(r.km_oneway);
    const km_total_ring = (km_oneway_ring !== null) ? km_oneway_ring * 2 : null;

    out.innerHTML = `
      <h3>${price !== null ? (price + " €") : "Preis auf Anfrage"} Anfahrtspauschale</h3>

      <p>
        Entfernung (Hinfahrt): ${r.km_oneway.toFixed(1)} km<br>
        Entfernung (Hin und zurück): ${km_total_real.toFixed(1)} km<br>
        Fahrzeit (Hinfahrt): ca. ${Math.round(r.min_oneway)} Minuten<br>
        Fahrzeit (Hin und zurück): ca. ${min_total} Minuten
      </p>

      <p style="margin-top:10px;">
        <small>
          Abrechnung als Pauschale (Zonenmodell): ${
            km_oneway_ring !== null
              ? `Berechnungsgrundlage: ${km_oneway_ring} km (Hinfahrt-Zone) / ${km_total_ring} km (Hin und zurück)`
              : `Berechnungsgrundlage: außerhalb der definierten Zonen`
          }.
          Rückfahrtzeit wird anteilig berücksichtigt.
        </small>
      </p>

      <p>${includedText}</p>
      <p style="font-style:italic;">${individualHint}</p>
      <p><small>${legalHint}</small></p>
      ${island ? `<p><small>${islandHint}</small></p>` : ""}

      <div style="margin-top:14px;display:flex;gap:10px;flex-wrap:wrap;">
        <a href="mailto:${CONTACT_EMAIL}" style="padding:12px 18px;border-radius:10px;background:#1f1f1f;color:#fff;text-decoration:none;">Jetzt anfragen</a>
        <a href="tel:${PHONE_SASCHA}" style="padding:12px 18px;border-radius:10px;border:1px solid #ccc;text-decoration:none;">Sascha anrufen</a>
        <a href="tel:${PHONE_JUSTIN}" style="padding:12px 18px;border-radius:10px;border:1px solid #ccc;text-decoration:none;">Justin anrufen</a>
      </div>
    `;
  }catch(e){
    out.innerHTML = "Adresse konnte nicht berechnet werden.";
  }
});
</script>
