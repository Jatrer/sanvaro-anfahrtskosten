<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anfahrtskosten berechnen | Sanvaro</title>
</head>

<body style="margin:0;font-family:Arial,Helvetica,sans-serif;background:#f2f2f2;color:#222;">

<!-- HEADER -->
<div style="background:#1f1f1f;color:#fff;">
  <div style="max-width:1100px;margin:0 auto;padding:18px 16px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;">
    <div>
      <div style="font-size:20px;font-weight:700;letter-spacing:1px;">SANVARO GMBH</div>
      <div style="font-size:13px;color:#ccc;">Weil Qualität kein Zufall ist</div>
    </div>
    <a href="https://www.sanvaro.de/" style="color:#fff;text-decoration:none;font-size:14px;">
      Zurück zur Homepage
    </a>
  </div>
</div>

<!-- CONTENT -->
<div style="max-width:1100px;margin:40px auto;padding:0 16px;">
  <div style="background:#fff;border-radius:14px;padding:24px;box-shadow:0 4px 14px rgba(0,0,0,.08);">
    <h1 style="margin-top:0;">Anfahrtskosten berechnen</h1>
    <p style="color:#666;font-size:15px;">Berechnung nach Straßenroute ab <b>Firmensitz</b>.</p>

    <label style="font-weight:600;">Ihre Adresse</label>
    <input id="addr"
      placeholder="Musterstraße 1, 12345 Musterstadt"
      style="width:100%;padding:14px;border:1px solid #ccc;border-radius:10px;margin-top:6px;font-size:15px;">

    <button id="calcBtn"
      style="margin-top:14px;padding:14px 22px;border-radius:10px;border:0;background:#1f1f1f;color:#fff;font-size:15px;cursor:pointer;">
      Anfahrtskosten berechnen
    </button>

    <div id="out" style="display:none;margin-top:20px;padding:18px;border-radius:12px;background:#f7f7f7;"></div>

    <noscript>
      <div style="margin-top:14px;padding:12px;border-radius:10px;background:#fff2f2;border:1px solid #ffcccc;">
        Bitte JavaScript im Browser aktivieren, damit der Rechner funktioniert.
      </div>
    </noscript>
  </div>
</div>

<!-- FOOTER -->
<div style="background:#1f1f1f;color:#ccc;margin-top:60px;">
  <div style="max-width:1100px;margin:0 auto;padding:20px 16px;display:flex;flex-wrap:wrap;gap:14px;justify-content:space-between;align-items:center;font-size:13px;">
    <div>© Sanvaro GmbH</div>
    <div style="display:flex;gap:16px;flex-wrap:wrap;">
      <a href="https://www.sanvaro.de/" style="color:#ccc;text-decoration:none;">Homepage</a>
      <a href="https://www.sanvaro.de/impressum/" style="color:#ccc;text-decoration:none;">Impressum</a>
      <a href="https://www.sanvaro.de/datenschutzerklaerung/" style="color:#ccc;text-decoration:none;">Datenschutz</a>
    </div>
  </div>
</div>

<script>
/* =========================
   FESTE DATEN
========================= */
const ORIGIN = "Holzweg 15, 97656 Oberstreu, Deutschland";
const CONTACT_EMAIL = "kontakt@sanvaro.de";
const PHONE_SASCHA = "+4917624740989";
const PHONE_JUSTIN = "+4917661907607";

/* =========================
   STEUERN / MWST
========================= */
const VAT_RATE = 0.19; // gesetzlicher Regelsteuersatz (DE) i. d. R. 19%

function moneyEUR(n){
  // Ganze Euro, deutsch formatiert
  return `${Math.round(n).toLocaleString("de-DE")} €`;
}

/* =========================
   PREISMODELL (final)
========================= */
const BASE_FEE = 50;
const INCLUDED_KM_ONEWAY = 20;
const EXTRA_KM_RATE = 0.50;
const TEAM_HOURLY = 100;
const TRAVEL_FACTOR = 0.65;
const MIN_FEE = 99;
const MAX_ONEWAY_KM_FOR_FIXED = 300;
const ROUND_STEP_EUR = 5;

/* =========================
   TEXTE
========================= */
const includedText =
"Die Anfahrtspauschale beinhaltet die komplette Hin- und Rückfahrt, die Fahrtzeit des Teams als Arbeitszeit sowie sämtliche Fahrzeugkosten.";

const individualHint =
"Die dargestellte Anfahrtspauschale dient als transparente Orientierung. Für individuelle Projekte, besondere handwerkliche Leistungen oder längere Einsätze erstellen wir Ihnen selbstverständlich gerne ein passgenaues Angebot.";

const legalHint =
"Hinweis: Die Anfahrtspauschale gilt für die reguläre An- und Abfahrt. Bei außergewöhnlichen Umständen (z. B. Sperrungen, extreme Staus, Fähren/Insellage, Maut-/Zufahrts- sowie Parkgebühren oder zusätzliche Anfahrten) können Zusatzkosten entstehen. Diese stimmen wir selbstverständlich vorab transparent mit Ihnen ab.";

const islandHint =
"Hinweis: Bei Inselanreisen/Fährverbindungen können zusätzliche Kosten (z. B. Fährgebühren oder Insel-Logistik) anfallen. Diese stimmen wir vorab transparent mit Ihnen ab.";

function isIsland(text){
  const t = (text || "").toLowerCase();
  return ["insel","sylt","spiekeroog","borkum","norderney","fehmarn","helgoland"].some(k => t.includes(k));
}

function roundUpToQuarterHour(hours){
  return Math.ceil(hours * 4) / 4;
}

function roundUpToStep(amount, step){
  return Math.ceil(amount / step) * step;
}

/* =========================
   BERECHNUNG
   Annahme: calcPrice liefert NETTO (ohne MwSt.),
   Ausgabe zeigt BRUTTO inkl. MwSt. + Netto/Steuer transparent.
========================= */
function calcPrice(km_oneway, min_oneway){
  if (km_oneway > MAX_ONEWAY_KM_FOR_FIXED) return null;

  const hours_total = roundUpToQuarterHour((min_oneway * 2) / 60);
  const travel_cost = hours_total * TEAM_HOURLY * TRAVEL_FACTOR;

  const extra_oneway = Math.max(0, km_oneway - INCLUDED_KM_ONEWAY);
  const km_cost = extra_oneway * 2 * EXTRA_KM_RATE;

  let total = BASE_FEE + travel_cost + km_cost;
  total = Math.max(total, MIN_FEE);
  total = roundUpToStep(total, ROUND_STEP_EUR);

  return Math.round(total); // Netto in EUR (ganzzahlig)
}

function calcGrossFromNet(net){
  const gross = Math.round(net * (1 + VAT_RATE));
  const vat = gross - net;
  return { net, vat, gross };
}

/* =========================
   ROUTING
========================= */
async function geocode(addr){
  const url = `https://nominatim.openstreetmap.org/search?format=json&limit=1&countrycodes=de&q=${encodeURIComponent(addr)}`;
  const res = await fetch(url);
  const data = await res.json();
  if (!data[0]) throw new Error("Adresse nicht gefunden");
  return { lon: data[0].lon, lat: data[0].lat };
}

async function route(a,b){
  const url = `https://router.project-osrm.org/route/v1/driving/${a.lon},${a.lat};${b.lon},${b.lat}?overview=false`;
  const res = await fetch(url);
  const data = await res.json();
  if(!data.routes || !data.routes[0]) throw new Error("Route nicht gefunden");
  return {
    km_oneway: data.routes[0].distance / 1000,
    min_oneway: data.routes[0].duration / 60
  };
}

/* =========================
   UI
========================= */
document.getElementById("calcBtn").addEventListener("click", async () => {
  const dest = document.getElementById("addr").value.trim();
  const out = document.getElementById("out");
  out.style.display = "block";
  out.innerHTML = "Berechne…";

  try{
    const a = await geocode(ORIGIN);
    const b = await geocode(dest);
    const r = await route(a,b);

    const priceNet = calcPrice(r.km_oneway, r.min_oneway);
    const island = isIsland(dest);

    const km_oneway_txt = r.km_oneway.toFixed(1);
    const km_total_txt  = (r.km_oneway * 2).toFixed(1);

    const min_oneway_round = Math.round(r.min_oneway);
    const min_total_round  = Math.round(r.min_oneway * 2);

    let headline = `Preis auf Anfrage Anfahrtspauschale`;
    let priceBlock = "";

    if (priceNet !== null){
      const p = calcGrossFromNet(priceNet);
      headline = `${moneyEUR(p.gross)} Anfahrtspauschale (inkl. ${Math.round(VAT_RATE*100)}% MwSt.)`;
      priceBlock = `
        <p style="margin-top:6px;color:#555;">
          Netto: ${moneyEUR(p.net)} &nbsp;|&nbsp; MwSt.: ${moneyEUR(p.vat)}
        </p>
      `;
    }

    out.innerHTML = `
      <h3>${headline}</h3>
      ${priceBlock}
      <p>
        Entfernung (Hinfahrt): ${km_oneway_txt} km &nbsp;|&nbsp; Gesamtkilometer: ${km_total_txt} km<br>
        Fahrzeit (Hinfahrt): ca. ${min_oneway_round} Minuten &nbsp;|&nbsp; Gesamtzeit: ca. ${min_total_round} Minuten
      </p>
      <p>${includedText}</p>
      <p style="font-style:italic;">${individualHint}</p>
      <p><small>${legalHint}</small></p>
      ${island ? `<p><small>${islandHint}</small></p>` : ""}
      <div style="margin-top:14px;display:flex;gap:10px;flex-wrap:wrap;">
        <a href="mailto:${CONTACT_EMAIL}" style="padding:12px 18px;border-radius:10px;background:#1f1f1f;color:#fff;text-decoration:none;">Jetzt anfragen</a>
        <a href="tel:${PHONE_SASCHA}" style="padding:12px 18px;border-radius:10px;border:1px solid #ccc;text-decoration:none;">Sascha anrufen</a>
        <a href="tel:${PHONE_JUSTIN}" style="padding:12px 18px;border-radius:10px;border:1px solid #ccc;text-decoration:none;">Justin anrufen</a>
      </div>
    `;
  }catch(e){
    out.innerHTML = "Adresse konnte nicht berechnet werden.";
  }
});
</script>

</body>
</html>
