<script>
/* =========================
   FESTE DATEN
========================= */
const ORIGIN = "Holzweg 15, 97656 Oberstreu, Deutschland";
const CONTACT_EMAIL = "kontakt@sanvaro.de";
const PHONE_SASCHA = "+4917624740989";
const PHONE_JUSTIN = "+4917661907607";

/* =========================
   KALKULATION (intern)
   - Fahrzeit (Team) pauschal 80 €/h
   - 0,60 €/km
   - +10% Pauschale (Versicherung/Verschleiß/Planung/Risiko etc.)
   -> Keine Aufschlüsselung für Kunden
========================= */
const TEAM_STUNDENSATZ = 80; // €/h Fahrzeit (rabattiert)
const KM_RATE    = 0.60;     // €/km
const SURCHARGE  = 0.10;     // 10%

// optional: ab welcher einfachen Entfernung "Preis auf Anfrage"
const MAX_ONEWAY_KM_FOR_FIXED = 300;

/* =========================
   TEXTE
========================= */
const includedText =
"Die Anfahrtspauschale beinhaltet die komplette Hin- und Rückfahrt, die Fahrtzeit des Teams als Arbeitszeit sowie sämtliche Fahrzeugkosten.";

const individualHint =
"Die dargestellte Anfahrtspauschale dient als transparente Orientierung. Für individuelle Projekte, besondere handwerkliche Leistungen oder längere Einsätze erstellen wir Ihnen selbstverständlich gerne ein passgenaues Angebot.";

const legalHint =
"Hinweis: Die Anfahrtspauschale gilt für die reguläre An- und Abfahrt. Bei außergewöhnlichen Umständen (z. B. Sperrungen, extreme Staus, Fähren/Insellage, Maut-/Zufahrts- sowie Parkgebühren oder zusätzliche Anfahrten) können Zusatzkosten entstehen. Diese stimmen wir selbstverständlich vorab transparent mit Ihnen ab.";

const islandHint =
"Hinweis: Bei Inselanreisen/Fährverbindungen können zusätzliche Kosten (z. B. Fährgebühren oder Insel-Logistik) anfallen. Diese stimmen wir vorab transparent mit Ihnen ab.";

function isIsland(text){
  const t=(text||"").toLowerCase();
  return ["insel","sylt","spiekeroog","borkum","norderney","fehmarn","helgoland"].some(k=>t.includes(k));
}

/* =========================
   HELPER
========================= */
function roundUpToQuarterHour(hours){
  return Math.ceil(hours * 4) / 4; // auf 15 Minuten aufrunden
}

/* =========================
   ROUTING
========================= */
async function geocode(a){
  const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&limit=1&countrycodes=de&q=${encodeURIComponent(a)}`);
  const j = await r.json();
  if(!j[0]) throw "Adresse nicht gefunden";
  return { lon:j[0].lon, lat:j[0].lat };
}

async function route(a,b){
  const r = await fetch(`https://router.project-osrm.org/route/v1/driving/${a.lon},${a.lat};${b.lon},${b.lat}?overview=false`);
  const j = await r.json();
  if(!j.routes || !j.routes[0]) throw "Route nicht gefunden";
  return {
    km_oneway: j.routes[0].distance/1000,
    min_oneway: j.routes[0].duration/60
  };
}

/* =========================
   PREISBERECHNUNG (intern, ohne Anzeige der Bestandteile)
========================= */
function calcPriceFromRoute(km_oneway, min_oneway){
  if(km_oneway > MAX_ONEWAY_KM_FOR_FIXED) return null;

  const km_total = km_oneway * 2;
  const hours_total_raw = (min_oneway * 2) / 60;
  const hours_total = roundUpToQuarterHour(hours_total_raw);

  const base = (hours_total * TEAM_STUNDENSATZ) + (km_total * KM_RATE);
  const final = Math.round(base * (1 + SURCHARGE));
  return final;
}

/* =========================
   UI
========================= */
document.getElementById("calcBtn").onclick = async () => {
  const dest = document.getElementById("addr").value.trim();
  const out  = document.getElementById("out");
  out.style.display = "block";
  out.innerHTML = "Berechne…";

  try{
    const a = await geocode(ORIGIN);
    const b = await geocode(dest);
    const r = await route(a,b);

    const price = calcPriceFromRoute(r.km_oneway, r.min_oneway);
    const island = isIsland(dest);

    const km_total = r.km_oneway * 2;
    const min_total = Math.round(r.min_oneway * 2);

    out.innerHTML = `
      <h3>${price !== null ? (price + " €") : "Preis auf Anfrage"} Anfahrtspauschale</h3>

      <p>
        Entfernung (Straße, einfach): ${r.km_oneway.toFixed(1)} km<br>
        Entfernung (Hin & Rück): ${km_total.toFixed(1)} km<br>
        Fahrzeit (einfach): ca. ${Math.round(r.min_oneway)} Minuten<br>
        Fahrzeit (Hin & Rück): ca. ${min_total} Minuten
      </p>

      <p>${includedText}</p>
      <p style="font-style:italic;">${individualHint}</p>
      <p><small>${legalHint}</small></p>
      ${island ? `<p><small>${islandHint}</small></p>` : ""}

      <div style="margin-top:14px;display:flex;gap:10px;flex-wrap:wrap;">
        <a href="mailto:${CONTACT_EMAIL}"
           style="padding:12px 18px;border-radius:10px;background:#1f1f1f;color:#fff;text-decoration:none;">
           Jetzt anfragen
        </a>
        <a href="tel:${PHONE_SASCHA}"
           style="padding:12px 18px;border-radius:10px;border:1px solid #ccc;text-decoration:none;">
           Sascha anrufen
        </a>
        <a href="tel:${PHONE_JUSTIN}"
           style="padding:12px 18px;border-radius:10px;border:1px solid #ccc;text-decoration:none;">
           Justin anrufen
        </a>
      </div>
    `;
  }catch(e){
    out.innerHTML = "Adresse konnte nicht berechnet werden.";
  }
};
</script>
