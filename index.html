<script>
/* =========================
   FESTE DATEN
========================= */
const ORIGIN = "Holzweg 15, 97656 Oberstreu, Deutschland";
const CONTACT_EMAIL = "kontakt@sanvaro.de";
const PHONE_SASCHA = "+4917624740989";
const PHONE_JUSTIN = "+4917661907607";

/* =========================
   KOSTENPARAMETER
========================= */
const HELFER_STUNDENSATZ = 40;
const MEISTER_STUNDENSATZ = 50;
const TEAM_STUNDENSATZ = HELFER_STUNDENSATZ + MEISTER_STUNDENSATZ; // 90 €

const KM_PREIS = 0.68;     // <-- angepasst
const AUFSCHLAG = 0.10;    // 10 %

/* =========================
   TEXTE
========================= */
const includedText =
"Die Anfahrtspauschale beinhaltet die komplette Hin- und Rückfahrt, die Fahrtzeit des Teams als Arbeitszeit sowie sämtliche Fahrzeugkosten.";

const individualHint =
"Die Berechnung dient als transparente Orientierung. Für besondere Projekte oder längere Einsätze erstellen wir Ihnen gerne ein individuelles Angebot.";

const legalHint =
"Hinweis: Die Kosten basieren auf der regulären An- und Abfahrt. Bei außergewöhnlichen Umständen (z. B. Sperrungen, extreme Staus, Fähren oder Zusatzfahrten) können Mehrkosten entstehen. Diese stimmen wir selbstverständlich vorab mit Ihnen ab.";

const islandHint =
"Hinweis: Bei Inselanreisen oder Fährverbindungen können zusätzliche Kosten anfallen. Diese stimmen wir vorab transparent mit Ihnen ab.";

/* =========================
   HILFSFUNKTIONEN
========================= */
function roundUpQuarterHour(hours) {
  return Math.ceil(hours * 4) / 4;
}

function isIsland(text){
  const t = text.toLowerCase();
  return ["insel","sylt","spiekeroog","borkum","norderney","fehmarn","helgoland"].some(k => t.includes(k));
}

/* =========================
   ROUTING
========================= */
async function geocode(a){
  const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(a)}`);
  const j = await r.json();
  if(!j[0]) throw "Adresse nicht gefunden";
  return { lon: j[0].lon, lat: j[0].lat };
}

async function route(a,b){
  const r = await fetch(`https://router.project-osrm.org/route/v1/driving/${a.lon},${a.lat};${b.lon},${b.lat}?overview=false`);
  const j = await r.json();
  return {
    km: j.routes[0].distance / 1000,
    hours: j.routes[0].duration / 3600
  };
}

/* =========================
   UI / BERECHNUNG
========================= */
document.getElementById("calcBtn").onclick = async () => {
  const dest = document.getElementById("addr").value.trim();
  const out = document.getElementById("out");
  out.style.display = "block";
  out.innerHTML = "Berechne…";

  try {
    const a = await geocode(ORIGIN);
    const b = await geocode(dest);
    const r = await route(a,b);

    const kmGesamt = r.km * 2;
    const zeitGesamt = roundUpQuarterHour(r.hours * 2);

    const kostenZeit = zeitGesamt * TEAM_STUNDENSATZ;
    const kostenKm = kmGesamt * KM_PREIS;

    const zwischensumme = kostenZeit + kostenKm;
    const endpreis = Math.round(zwischensumme * (1 + AUFSCHLAG));

    const island = isIsland(dest);

    out.innerHTML = `
      <h3>${endpreis} € Anfahrtspauschale</h3>
      <p>
        Entfernung gesamt: ${kmGesamt.toFixed(1)} km<br>
        Fahrzeit gesamt: ca. ${zeitGesamt.toFixed(2)} Stunden
      </p>
      <p>${includedText}</p>
      <p style="font-style:italic;">${individualHint}</p>
      <p><small>${legalHint}</small></p>
      ${island ? `<p><small>${islandHint}</small></p>` : ""}
      <div style="margin-top:14px;display:flex;gap:10px;flex-wrap:wrap;">
        <a href="mailto:${CONTACT_EMAIL}"
           style="padding:12px 18px;border-radius:10px;background:#1f1f1f;color:#fff;text-decoration:none;">
           Jetzt anfragen
        </a>
        <a href="tel:${PHONE_SASCHA}"
           style="padding:12px 18px;border-radius:10px;border:1px solid #ccc;text-decoration:none;">
           Sascha anrufen
        </a>
        <a href="tel:${PHONE_JUSTIN}"
           style="padding:12px 18px;border-radius:10px;border:1px solid #ccc;text-decoration:none;">
           Justin anrufen
        </a>
      </div>
    `;
  } catch(e) {
    out.innerHTML = "Adresse konnte nicht berechnet werden.";
  }
};
</script>
